<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato - IFSP - Pirituba</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/formularios.css" rel="stylesheet" type="text/css" />
  <link href="./js/disabling.js" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="./imagens/favicon.ico">
</head>

<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="185px" data="header.html"></object>
    </nav>
  </header>

  <main>
    <h1>Mande uma mensagem</h1>

    <form method="post">

      <ul>
        <li>
          <label for="contato-nome">Nome</label>
          <input type="text" id="contato-nome" name="contato-nome" required><br>
        </li>

        <li>
          <label for="contato-email">E-mail</label>
          <input type="email" id="contato-email" name="contato-email" required><br>
        </li>

        <li>
          <label for="contato-telefone">Telefone (99) 9999-9999</label>
          <input type="tel" id="contato-telefone" name="contato-telefone"
            pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">&nbsp;
        </li>

        <li>
          <label for="contato-assunto">Assunto</label>
          <select name="contato-assunto" id="contato-assunto">
            <option value="">-- Selectione --</option>
            <option value="reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
          </select>
        </li>

        <li>
          <label for="contato-mensagem">Mensagem</label>
          <textarea class="w-100" type="text" id="contato-mensagem" name="contato-mensagem"></textarea>
        </li>

        <li>
          <fieldset>
            <legend>Opções de Resposta</legend>

              <label for="resposta-email">E-Mail<input type="radio" id="resposta-email" name="opcao-resposta"
                value="email">
            </label>

              <label for="resposta-telefone">Telefone<input type="radio" id="resposta-telefone" name="opcao-resposta"
                value="telefone">
            </label>
          </fieldset>
        </li>
        <li>
          <button type="submit">Enviar</button>
        </li>
      </ul>

    </form>
  </main>

  <footer id="rodape">
    <object width="100%" height="150px" data="footer.html"></object>
  </footer>

  <script src="script.js"></script>
</body>

</html>
